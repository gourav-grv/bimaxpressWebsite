  <!-- Bootstrap CSS -->

  {% load static %}
  <link rel="stylesheet" href="{% static '/css/pricing.css' %}" />

  <style>
    .mycard {
      background-color: rgb(236, 236, 236);
      width: 40em;
      height: 13em;
      margin: 1em;
      padding: 1em;
      text-align: center;
    }
    .cardHead{
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  {% include 'nav.html' %}
  <br>
  <p class="mainHeading" style="color: orange;">
    Contact
  </p>
  <p style="text-align: center; color: grey;">Need more information, please reach out to us by filling this form</p>

  <div style="display: flex;">
    <div style="width: 50em; ">
      <div style="display: flex;">
        <div class="mycard">
          <p class="cardHead"><i class="fas fa-map-marker-alt"></i>&nbsp; Address</p>
          
        </div>
        <div class="mycard">
          <p class="cardHead"> <i class="fas fa-phone-volume"></i> &nbsp; Call Us</p>
         
        </div>
      </div>
      <div style="display: flex;">
        <div class="mycard">

          <p class="cardHead"><i class="far fa-envelope"></i>&nbsp; Email Us</p>
          Address
        </div>
        <div class="mycard">
          <p class="cardHead"><i class="far fa-clock"></i> &nbsp;WORKING HOURS</p>
          <p>Mon - Fri: 9AM to 5PM</p>
          <p>Sunday: 9AM to 1PM</p>
        </div>
      </div>
    </div>
    <div style="width: 50em; padding: 2em;">
      <form>
        <div class="form-group">
          <input type="name" class="form-control" style="height: 3em; margin-top: 1.5em;" id="exampleInputName"
            aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" style="height: 3em; margin-top:1.5em;" id="exampleInputName"
            aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <input type="name" class="form-control" style="height: 3em; margin-top: 1.5em;" id="exampleInputName"
            aria-describedby="emailHelp" placeholder="Enter Subject">
        </div>
        <div class="form-group">
          <textarea placeholder="Message" style="height: 3em; margin-top: 1.5em; height: 8em;" class="form-control"
            id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button style="text-align: center; margin: auto;" type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>



  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
